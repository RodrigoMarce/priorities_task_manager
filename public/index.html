<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Priorities Task Manager: A user-friendly web application for managing and prioritizing tasks. Create, organize, and track your tasks with due dates, priority levels, and descriptions. Streamline your workflow and boost productivity with this intuitive task management tool.">
</head>
<body class="bg-gray-100 font-sans">
<div id="container" class="max-w-4xl mx-auto p-4">
    <div id="title" class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Priorities Task Manager</h1>
    </div>
    <div id="username" class="text-center mb-4 text-lg text-blue-600"></div>
    <div id="content" class="flex flex-col md:flex-row gap-6">
        <div id="form" class="bg-white rounded-lg shadow-md p-6 flex-1">
            <form class="space-y-4">
                <div>
                    <label for="taskname" class="block text-sm font-medium text-gray-700">New Task: </label>
                    <input type="text" id="taskname" value="Add a task here" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="duedate" class="block text-sm font-medium text-gray-700">Due date:</label>
                    <input type="date" id="duedate" name="duedate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="priority" class="block text-sm font-medium text-gray-700">Priority: </label>
                    <select id="priority" name="priority" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description: </label>
                    <textarea id="description" name="description" rows="8" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                </div>
                <button class="w-full bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline border-2 border-white">Submit</button>
            </form>
        </div>
        <div id="tasks" class="bg-white rounded-lg shadow-md p-6 flex-1">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Tasks</h2>
            <div id="list">
                <ul id="task-list" class="space-y-2"></ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
